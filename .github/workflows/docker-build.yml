name: Test Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: sudo ./startup.sh
      - name: Run unit tests
        run: docker exec -i nest_container npm test
      - name: Run jest api test
        run: docker exec -i nest_container npm run test:e2e
      - name: install Cypress on runner
        run: npm i cypress
      - name: run Cypress tests
        run: ./node_modules/.bin/cypress run --spec '/backend/cypress/integration/integration.spec.js' --headless
      - name: Stop all containers
        run: docker-compose down


